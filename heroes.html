    <style>
        /* Agrega estilos para hacer borrosa la imagen al pasar el cursor sobre ella */
        .image-link {
            position: relative;
            display: inline-block;
        }

        .image-link img {
            filter: blur(0); /* Inicialmente sin desenfoque */
            transition: filter 0.3s;
            max-width: 100%;
            height: auto;
        }

        .image-link .download-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            background-color: #007bff;
            color: #fff;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }

        .image-link:hover img {
            filter: blur(5px); /* Cambia la cantidad de desenfoque según tus preferencias */
        }

        .image-link:hover .download-button {
            display: block;
        }
        .image-link img {
    width: 280px; /* Establece un ancho fijo para todas las imágenes */
    height: 600px; /* Establece una altura fija para todas las imágenes */
    object-fit: cover; 
}
    </style>
